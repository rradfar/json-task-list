<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-size: 10px;
    }

    body {
      font-family: 'Montserrat', sans-serif;
    }

    .container {
      padding: 2rem;
      display: flex;
      flex-flow: column wrap;
      align-items: center;
      justify-content: center;
    }

    h1 {
      font-size: 3.6rem;
      line-height: 5.4rem;
      border-bottom: 1px solid aqua;
      margin-bottom: 2rem;
    }

    li {
      list-style: none;
    }

    li span {
      padding-left: 0.6rem;
      font-size: 1.6rem;
      line-height: 2.4rem;
    }

  </style>
  <title>JSON Task List</title>
</head>

<body>
  <div class="container">
    <h1>Tasks</h1>
    <div id="output">
      <ul id="task-list"></ul>
    </div>
  </div>

  <script>
    const data = '{"tasks":{"Mow the lawn":false,"Take out trash":false,"Do the laundry":true,"Make dinner":false}}';
    let dataJSON = JSON.parse(data);
    let tasks = dataJSON.tasks;
    const output = document.getElementById('output');
    const taskList = document.getElementById('task-list');

    for (let task in tasks) {
      let status = tasks[task] ? 'checked' : '';
      let listItem = `<li><input type="checkbox" value="${task}" ${status}><span>${task}</span></li>`;
      taskList.innerHTML += listItem;
    }

  </script>
</body>

</html>
